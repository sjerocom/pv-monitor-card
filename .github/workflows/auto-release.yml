name: Auto Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Clean and reinstall dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install --ignore-scripts
          npm install --save-dev rollup @rollup/plugin-typescript

      - name: Build
        run: npm run build

      - name: Get version from package.json
        id: package-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Generate commit changelog
        id: changelog
        shell: bash
        run: |
          set -eo pipefail
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || true)
          if [ -n "$LAST_TAG" ]; then
            RANGE="$LAST_TAG..HEAD"
          else
            RANGE="HEAD"
          fi

          COMMITS=$(git log $RANGE --pretty=format:'- %s (%h)' --no-merges 2>/dev/null || echo "Keine neuen Commits seit letztem Tag.")

          {
            echo "commits<<EOF"
            echo "$COMMITS"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Verify build artifact
        run: test -f dist/pv-monitor-card.js

      - name: Create Git tag (if not exists)
        run: |
          VERSION="${{ steps.package-version.outputs.version }}"
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "Tag $VERSION already exists, skipping."
          else
            git tag "$VERSION"
            git push origin "$VERSION"
          fi

      - name: Delete existing tag and release if exists
        run: |
          VERSION="${{ steps.package-version.outputs.version }}"
          gh release delete "$VERSION" -y || true
          git tag -d "$VERSION" 2>/dev/null || true
          git push origin :refs/tags/"$VERSION" 2>/dev/null || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.package-version.outputs.version }}
          name: Release v${{ steps.package-version.outputs.version }}
          draft: true
          files: dist/pv-monitor-card.js
          body: |
            ## ✏️ Release Notes ${{ steps.package-version.outputs.version }}

            <Hier beschreiben, was sich geändert hat …>

            ### 🧩 Änderungen
            ${{ steps.changelog.outputs.commits }}

            ---

            📦 Automatisch erstellt am: ${{ github.event.head_commit.timestamp }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}