name: Auto Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Clean and reinstall dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install --ignore-scripts
          npm install --save-dev rollup @rollup/plugin-typescript

      - name: Build
        run: npm run build

      - name: Get version from package.json
        id: package-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Generate commit changelog
        id: changelog
        shell: bash
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            RANGE="$LAST_TAG..HEAD"
          else
            RANGE="HEAD"
          fi

          {
            echo "commits<<EOF"
            git log $RANGE --pretty=format:'- %s (%h)' --no-merges
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Verify build artifact
        run: test -f dist/pv-monitor-card.js

      - name: Create Git tag
        run: |
          git tag v${{ steps.package-version.outputs.version }}
          git push origin v${{ steps.package-version.outputs.version }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.package-version.outputs.version }}
          name: Release v${{ steps.package-version.outputs.version }}
          draft: true
          files: dist/pv-monitor-card.js
          body: |
            ## ‚úèÔ∏è Release Notes v${{ steps.package-version.outputs.version }}

            <Hier beschreiben, was sich ge√§ndert hat ‚Ä¶>

            ### üß© √Ñnderungen
            ${{ steps.changelog.outputs.commits }}

            ---

            üì¶ Automatisch erstellt am: ${{ github.event.head_commit.timestamp }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}