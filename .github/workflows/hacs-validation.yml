name: HACS Validation

on:
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "0 0 * * *"

jobs:
  validate:
    runs-on: ubuntu-latest
    name: HACS Validation
    steps:
      - uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.5'

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      - name: HACS validation
        uses: hacs/action@main
        with:
          category: "plugin"